<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>React App</title>

  <!-- CDN pour Normalize CSS (standardisation des styles de base) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-oHDEc8XedMKkwsG1hZmgJ26qxUXk4RCtbJjfsrjgoZ1EcP/Q/j0Kwe7db+nTdhNStYl3+tRfZFP+4XxZkiocjA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tailwind CSS CDN (si vous utilisez Tailwind pour les styles) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optionnel : FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH4fXpvSAa2BQqSc2fVRoAUnHL2yqesGv+eOih3JRfOpWiVVp+vULpBItY1u2a+6xFYVXjXw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap CDN (si vous avez besoin d'un framework CSS alternatif) -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Votre fichier CSS -->
  <link rel="stylesheet" href="/styles.css" />

  <!-- Référence du fichier manifest pour PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
</head>
<body>
  <div id="root"></div>

  <!-- Vos fichiers JavaScript générés -->
  <script src="/static/js/runtime-main.<hash>.js"></script>
  <script src="/static/js/2.<hash>.chunk.js"></script>
  <script src="/static/js/main.<hash>.js"></script>

  <!-- Votre fichier JavaScript -->
  <script src="/scripts.js"></script>

  <!-- CDN pour jQuery (si nécessaire pour certains scripts) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0m40BqVSMg8G+e+ld6MXx5/0enWADefB6Sfj5" crossorigin="anonymous"></script>

  <!-- Bootstrap JS (pour les composants dynamiques de Bootstrap si utilisé) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- FontAwesome JS (pour les icônes si nécessaire) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-ZCXV5Z2Qyy0p5pG0ybfXkD9D2OToXq5vgAoAM1WOU9ZmOn5AaOg5OdXa9dD17SHo2VmRsaKHG5KTqGAzh5GKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
